<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <a class="logo" href="#">
          <img class="logo__image" src="img/header-logo.svg" alt="Logo: Best Tour Plan">
        </a>
        <form class="search" action="#">
          <input class="search__input" type="text" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search">
          </button>
        </form>
        <a class="user" href="#">
          <img class="user__avatar" src="img/user-avatar.jpg" alt="User avatar">
          <span class="user__name">Nathan</span>
        </a>
      </div>
      <!-- /.header-top -->
      <nav class="header-menu">
        <ul class="header-menu__list">
          <li class="header-menu__item"><a class="header-menu__link" href="#">All Deals</a></li>
          <li class="header-menu__item"><a class="header-menu__link" href="#">Hotels</a></li>
          <li class="header-menu__item"><a class="header-menu__link" href="#">Activities</a></li>
          <li class="header-menu__item"><a class="header-menu__link" href="#">Hotel Day Packages</a></li>
          <li class="header-menu__item"><a class="header-menu__link" href="#">Restaurants</a></li>
          <li class="header-menu__item"><a class="header-menu__link" href="#">Events</a></li>
          <li class="header-menu__item"><a class="header-menu__link" href="#">Rodrigues</a></li>
        </ul>
      </nav>
      <!-- |.header-menu -->
    </div>
    <!-- /.container -->

  </header>
</body>

</html>
