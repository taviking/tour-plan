<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a class="logo" href="#">
          <img class="logo__image" src="img/navbar-logo.svg" alt="Logo: Best Tour Plan">
        </a>
        <form class="search navbar__search" action="#">
          <input class="search__input" type="text" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search">
          </button>
        </form>
        <a class="user navbar__user" href="#">
          <img class="user__avatar" src="img/user-avatar.jpg" alt="User avatar">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <nav class="navbar-menu">
      <div class="container navbar-menu__container">
        <ul class="navbar-menu__list">
          <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">All Deals</a></li>
          <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Hotels</a></li>
          <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Activities</a></li>
          <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Hotel Day Packages</a></li>
          <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Restaurants</a></li>
          <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Events</a></li>
          <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Rodrigues</a></li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- |.navbar-menu -->

  </header>
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a class="breadcrumb-list__link" href="#">Home</a>
        </li>
        <li class="breadcrumb-list__item">
          <a class="breadcrumb-list__link" href="#">Flash Offers</a>
        </li>
        <li class="breadcrumb-list__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrumb -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper hotel-info__wrapper">
            <div class="stars hotel-info__stars">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
            </div>
            <!-- /.stars -->
            <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <!-- /.hotel-wrapper -->
          <p class="hotel-description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities +
            Child Stays Free</p>
        </div>
        <!-- /.hotel-info__text -->
        <div class="rating hotel-info__rating">
          <span class="rating__text">User rattings</span>
          <span class="rating__counter">4.5/5</span>
        </div>
        <!-- /.hotel-info__rating -->
      </div>
      <!-- /.hotel-info -->
      <div class="hotel-grid">
        <div class="slider">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/slide.jpg" alt="Photo: hotel-1"></div>
              <div class="swiper-slide"><img src="img/slide-2.jpg" alt="Photo: hotel-2"></div>
              <div class="swiper-slide"><img src="img/slide-3.jpg" alt="Photo: hotel-3"></div>
              <div class="swiper-slide"><img src="img/slide-4.jpg" alt="Photo: hotel-4"></div>
              <div class="swiper-slide"><img src="img/slide-5.jpg" alt="Photo: hotel-5"></div>
            </div>
            <!-- If we need navigation buttons -->
            <button class="slider-button slider-button--left"></button>
            <button class="slider-button slider-button--right"></button>
          </div>
          <!-- /.swiper -->
        </div>
        <!-- /.slider -->
      </div>
      <!-- /.hotel-grid -->
    </div>
    <!-- /.container -->
  </section>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
